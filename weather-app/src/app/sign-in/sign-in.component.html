<div class="sign-in-page">

    <div class="row">

        <h2 class="text-primary text-center">Sign In</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 text-center mx-auto sign-in-profile">
        <img src="http://abs2018.lbsafricaclub.org/wp-content/uploads/2016/03/profile-placeholder-300x300.png" alt="profile picture">

    </div>

    <form class="sign-in-form">

      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="password" class="form-control py-4" placeholder="Password">
          <i class="fas fa-lock"></i>
        </div>
      </div>
    </form>

    <div class="row mt-5">
      <div class="col-sm-6 text-center">
        <button class="btn btn-primary">Sign in</button>
      </div>
      <div class="col-sm-6 text-center">

    </div>

  </div>
