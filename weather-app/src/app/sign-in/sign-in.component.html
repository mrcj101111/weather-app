<div class="sign-in-page">
  <div class="container">

    <div class="row">
      <div class="col-sm-6 mx-auto sign-in-header ">
        <h2 class="text-primary text-center">Sign In</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 text-center mx-auto sign-in-profile">
        <img src="http://abs2018.lbsafricaclub.org/wp-content/uploads/2016/03/profile-placeholder-300x300.png" alt="profile picture">
      </div>
    </div>

    <form class="sign-in-form" ngNativeValidate action="/sign-up">
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="text" class="form-control py-4" id="validationDefault01" placeholder="Username" required>
          <i class="fas fa-user"></i>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="password" class="form-control py-4" placeholder="Password" required>
          <i class="fas fa-lock"></i>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-sm-6 text-center">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
        <div class="col-sm-6 text-center">
          <button class="btn btn-primary" routerLink="/sign-up">Sign up</button>
        </div>
      </div>
    </form>



  </div>
</div>
