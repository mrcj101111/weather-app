<div class="sign-up-page">
  <div class="container">

    <div class="row">
      <div class="col-sm-6 mx-auto sign-up-header ">
        <h2 class="text-primary text-center">Sign Up</h2>
      </div>
    </div>

    <form class="sign-up-form">
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="text" class="form-control py-4" placeholder="Full Name">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="text" class="form-control py-4" placeholder="Surname">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="email" class="form-control py-4" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="password" class="form-control py-4" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="password" class="form-control py-4" placeholder="Confirm password">
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col-sm-6 text-center">
        <button class="btn btn-primary" routerLink="/sign-in">Back</button>
      </div>
      <div class="col-sm-6 text-center">
        <button class="btn btn-primary" routerLink="/home">Sign up</button>
      </div>
    </div>

  </div>
</div>
